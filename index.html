<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training helper</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div id="title">
      <h1>Training Helper</h1>
    </div>

    <button id="add-button" onclick="getElementById('new-creation-dialog').style.display = 'block'">+</button>

    <div id="main-content">
    </div>

    <div id="new-creation-dialog">
      <div class="new-creation-box">
        <h1>New workout</h1>
        <div class="new-creation-box-content">

          <div class="action" type="prepare">
            <img src="https://icons.veryicon.com/png/o/internet--web/web-video-clip/play-332.png"/>
            <div class="action-content">
              <h1>Prepare</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="1">10</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>

          <div class="spacer"></div>
          
          <div class="action" type="work">
            <img src="https://cdn-icons-png.flaticon.com/512/38/38464.png" style="rotate: 45deg;"/>
            <div class="action-content">
              <h1>Work</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="1">10</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="action" type="rest">
            <img src="https://static-00.iconduck.com/assets.00/timer-icon-512x512-vrl212i7.png" />
            <div class="action-content">
              <h1>Rest</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="1">10</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="action" type="cycles">
            <img src="https://static.thenounproject.com/png/4446-200.png" />
            <div class="action-content">
              <h1>Cycles</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="1">4</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="action" type="sets">
            <img src="https://png.pngtree.com/png-vector/20230209/ourmid/pngtree-notebook-icon-png-image_6591697.png" />
            <div class="action-content">
              <h1>Sets</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="1">1</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="action" type="rest-between">
            <img src="https://static-00.iconduck.com/assets.00/timer-icon-512x512-vrl212i7.png" />
            <div class="action-content">
              <h1>Rest between sets</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="0">0</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>
          
          <div class="spacer"></div>
          
          <div class="action" type="cooldown">
            <img src="https://cdn-icons-png.flaticon.com/512/1002/1002365.png" />
            <div class="action-content">
              <h1>Cooldown</h1>
              <button class="action-content minus-button" onclick="sub_counter(this)">-</button>
              <textarea class="action-content input-area" rows="1" min="0">0</textarea>
              <button class="action-content plus-button" onclick="add_counter(this)">+</button>
            </div>
          </div>

          <div class="action-content-end">
            <button id="action-content-save">Save</button>
            <button id="action-content-cancel" onclick="getElementById('new-creation-dialog').style.display = 'none'">Cancel</button>
            <button id="action-content-go" onclick="start_activity()">Go</button>
          </div>
        </div>
      </div>
    </div>

    <div id="main-app">
      <div style="width: 100%; 
      height: 100%; 
      background-color: rgb(166, 0, 255); 
      display: block; 
      position: absolute; 
      top: 0; left: 0;
      overflow: hidden;
      ">
        <div style="
        width: 100%; 
        height: 5%; 
        padding: 10px; 
        margin: 0 auto; 
        display: flex;
        align-items: center;
        justify-content: space-between;">
          <button style="
            font-size: larger; 
            color: white; 
            background-color: transparent; 
            border: none;
            padding: 10px 20px;
            display: inline-block;
            " class="main-app-button" onclick="cancel_activity()">&larr;</button>
          <h1 id="main-app-time-left" style="
            font-size: large;
            text-align: center;
            flex-grow: 0.8;
            ">Time left: 00:00</h1>
          <button style="
          background-color: transparent; 
          border: none;
          padding: 10px 20px;
          display: inline-block;
          align-content: center;
          vertical-align: middle;" onclick="toggle_activity(this)" class="main-app-button"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-pause-512.png"
            style="height: 20px; 
            filter: invert();"></button>
        </div>
        <div style="width: 100%; height: 6px; background-color: white;"></div>
        <h1 id="time" style="
        height: 50%; 
        font-size: 300px; 
        margin: 2px; 
        vertical-align:middle; 
        text-align: center;
        font-stretch: extra-expanded;">00</h1>
        <div style="width: 100%; height: 4px; background-color: white;"></div>
        <div id="main-app-event-area">
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
